<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik+Microbe&display=swap" rel="stylesheet">

    <title>somar numeros</title>


</head>
<body>
    <h1 id="soma">SOMANDO VALORES</h1>
    <input type=" number" name="txtn1" id="txtn1">
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="somar" onclick="somar()">
    <div id="res">res </div>
    
    <h1 id="multi"> MULTIPLICANDO VALORES</h1>
    <input type="number" name="txtn3" id="txtn3">
    <input type="number" name="txtn4" id="txtn4">
    <input type="button" value="multiplicar" onclick="multiplicar()">
    <div id="mu">res</div>

<h1 id="divi"> DIVIDINDO VALORES</h1>
    <input type="number" name="txtn5" id="txtn5">
    <input type="number" name="txtn6" id="txtn6">
    <input type="button" value="dividir" onclick="dividir()">
    <div id="di">res</div>

<h1 id="sub">SUBTRAINDO VALORES</h1>
    <input type="number" name="txtn7" id="txtn7">
    <input type="number" name="txtn8" id="txtn8">
    <input type="button" value="subtrair" onclick="subtrair()">
    <div id="su">res</div>   

    
<script>
 function somar() {
     var tn1 = document.querySelector('input#txtn1')
     var tn2 = document.querySelector('input#txtn2')
     var res = document.querySelector('div#res')
     var n1 = Number(tn1.value)
     var n2 =Number(tn2.value)
     var s = n1 + n2
    res.innerHTML = `${s}`}


function multiplicar() {
    var tn3 = document.querySelector('input#txtn3')
    var tn4 = document.querySelector('input#txtn4')
    var res1 = document.querySelector('div#mu')
    var n3 = Number(tn3.value)
    var n4 = Number(tn4.value)
    var m = n3*n4
    res1.innerHTML = `${m}`
}

function dividir() {
    var tn5 = document.querySelector('input#txtn5')
    var tn6 = document.querySelector('input#txtn6')
    var res2 = document.querySelector('div#di')
    var n5 = Number(tn5.value)
    var n6 = Number(tn6.value)
    var d = n5/n6
    res2.innerHTML = `${d}`
}


function subtrair() {
    var tn7 = document.querySelector('input#txtn7')
    var tn8 = document.querySelector('input#txtn8')
    var res3 = document.querySelector('div#su')
    var n7 = Number(tn7.value)
    var n8 = Number(tn8.value)
    var s = n7 - n8
    res3.innerHTML = `${s}`
}
</script>





</body>
<style>
body{
    background-color:#E7E6F7 ;    
}




</style>
</html>
